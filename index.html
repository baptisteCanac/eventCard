<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>even card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div class="cardContainer">
			<div class="titleContainer">
				<div class="title">
					Marketing conference 2021
				</div>
			</div>
			<div class="info">
				<div class="startEnd">
					<div class="start displayInline">Start time</div>
					<div class="end displayInline">End time</div>
				</div>
				<div class="subStartEnd">
					<div class="start displayInline">Sep 12,  5:00 PM</div>
					<div class="subEnd displayInline">Sep 15,  1:00 AM</div>
				</div>
			</div>
			<div class="buttonsContainer">
				<div class="registerButtonContainer">
					<button class="registerButton displayInline">Register</button>
					<button class="addToCalendarButton displayInline">Add to Calendar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
